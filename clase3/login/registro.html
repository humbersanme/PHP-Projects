<div class="container">
    <form action ="php/registro.php" method="POST">
        <h2>Regístrate</h2>
        <div class="mb-3">
          <label for="user_name" class="form-label">Nombre</label>
          <input type="text" name="user_name" class="form-control" id="user_name" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
            <input type="password" maxlength="8" name="user_password" class="form-control" id="user_password">
          </div>
          
        <button type="submit" class="btn btn-primary" name="registro">Submit</button>
      </form>
